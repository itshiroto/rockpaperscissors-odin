<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <style>
            #gameMsg {
                width: 500px;
                height: 100px;
                border: 1px solid #888;
                overflow: auto;
            }
            
            #gameMsg > p {
                line-height: 0;
                font-family: 'Courier New', monospace;
                font-size: 14px;
            }
        </style>
        
    </head>
    <body>
        <div id="game-startbtn">
            <input 
                type="number"
                id="gameRounds"
                name="gameRounds"
                min="1"></input>
            <button
                type="button"
                name="gameStart" 
                id="gameStart"
                onclick="startGame()">Start</button>
        </div>
       <div id="gameMsg">
       </div>
        <div id="game-mainbtn">
            <button
            type="button"
            name="playerSel-rock" 
            id="playerSel-rock"
            value="rock">Rock</button>

            <button
            type="button"
            name="playerSel-paper" 
            id="playerSel-paper"
            value="paper">Paper</button>

            <button
            type="button"
            name="playerSel-scissors" 
            id="playerSel-scissors"
            value="scissors">Scissors</button>
        </div>
        <script src="playGame-rev1.js"></script>
    </body>
</html>
