<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <script src="rockpaperscissors.js"></script>
    </head>
    <body>
        <div class="startpage">
            <input 
                type="number"
                id="gameRounds"
                name="gameRounds"
                min="1"></input>
            <button
                type="button"
                name="gameStart" 
                id="gameStart"
                onclick="game()">Start</button>
        </div>
        <div>
            <button
            type="button"
            name="playerSel-rock" 
            id="playerSel-rock"
            value="rock"
            onclick="playerSel('rock')">Rock</button>

            <button
            type="button"
            name="playerSel-paper" 
            id="playerSel-paper"
            value="paper"
            onclick="playerSel('paper')">Paper</button>

            <button
            type="button"
            name="playerSel-scissors" 
            id="playerSel-scissors"
            value="scissors"
            onclick="playerSel('scissors')">Scissors</button>
        </div>
    </body>
</html>
